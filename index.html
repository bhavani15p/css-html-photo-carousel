<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Carousel</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="carousel-container">

        <div class="photo-container">

            <img src="images/photo-1.jpeg" 
                 alt="BearBrickJia-GirlyArt" 
                 id="photo-1"
            >

            <img src="images/photo-2.jpeg" 
                 alt="CheeseTang-Digital-Girly-Art" 
                 id="photo-2"
            >

            <img src="images/photo-3.jpeg" 
                 alt="Girly-Art" 
                 id="photo-3"
            >

        </div>

        
        <div class="button-container">

            <a href="#photo-1" class="button"></a>
            <a href="#photo-2" class="button"></a>
            <a href="#photo-3" class="button"></a>
           
        </div>

    </div>
</body>

</html>
